<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>UDS List</title>
	<script type="text/javascript" src="../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../utils/mctabs.js"></script>
	<script type="text/javascript" src="../utils/form_utils.js"></script>
	<script type="text/javascript">
		var udsList = {
			init : function(ed) {
				var dom = ed.dom, f = document.forms[0], n = ed.selection.getNode(), w;
				
				//f.text.value = ed.selection.getContent();
			},
		
			update : function() {
				var ed = tinyMCEPopup.editor, f = document.forms[0], st = '';
		
				var content = ed.selection.getContent();
				
				var type = '';
				if(f.type.value != '') {
					type = 'type="' + f.type.value + '"';
				}
				
				var code = '[list '+type+']' + content + '[/list]';
				
				ed.execCommand("mceInsertContent", false, code);
				tinyMCEPopup.close();
			}
		};
		
		tinyMCEPopup.requireLangPack();
		tinyMCEPopup.onInit.add(udsList.init, udsList);
	</script>
	<style>
	#general_panel table {
		width: 100%;
	}
	
	.panel_wrapper div.current {
		height: auto;
	}
	
	textarea#text {
		width: 100%;
		height: 100px;
	}
	</style>
</head>
<body>
<form onsubmit="udsList.update();return false;" action="#">
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">UDS List</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<table border="0" cellpadding="4" cellspacing="0">
                    <tr>
                        <td><label for="type">Type</label></td>
                        <td>
                        	<select name="type" id="type">
                        		<option value="">Normal</option>
                        		<option value="bullet1">Bullet 1</option>
                        		<option value="bullet2">Bullet 2</option>
                        		<option value="bullet3">Bullet 3</option>
                        		<option value="bullet4">Bullet 4</option>
                        		<option value="star1">Star 1</option>
                        		<option value="star2">Star 2</option>
                        		<option value="star3">Star 3</option>
                        		<option value="star4">Star 4</option>
                        		<option value="check1">Check 1</option>
                        		<option value="check2">Check 2</option>
                        		<option value="check3">Check 3</option>
                        		<option value="check4">Check 4</option>
                        		<option value="error">Error</option>
                        		<option value="warn">Warning</option>
                        		<option value="info">Info</option>
                        		<option value="question">Question</option>
                        	</select>
                        </td>
                    </tr>
            </table>
		</div>
	</div>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
