<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>UDS Flickr</title>
	<script type="text/javascript" src="../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../utils/mctabs.js"></script>
	<script type="text/javascript" src="../utils/form_utils.js"></script>
	<script type="text/javascript">
		var udsFlickr = {
			init : function(ed) {
				var dom = ed.dom, f = document.forms[0], n = ed.selection.getNode(), w;
				
				//f.text.value = ed.selection.getContent();
			},
		
			update : function() {
				var ed = tinyMCEPopup.editor, f = document.forms[0], st = '';
		
				var content = ed.selection.getContent();
				
				var id = '';
				if(f.id.value != '') {
					id = ' id="' + f.id.value + '"';
				}
				
				var ids = '';
				if(f.ids.value != '') {
					ids = ' ids="' + f.ids.value + '"';
				}
				
				var tags = '';
				if(f.tags.value != '') {
					tags = ' tags="' + f.tags.value + '"';
				}
				
				var tagmode = '';
				if(f.tagmode.value != '') {
					tagmode = ' tagmode="' + f.tagmode.value + '"';
				}
				
				var code = '[flickr'+id+ids+tags+tagmode+']';
				
				ed.execCommand("mceInsertContent", false, code);
				tinyMCEPopup.close();
			}
		};
		
		tinyMCEPopup.requireLangPack();
		tinyMCEPopup.onInit.add(udsFlickr.init, udsFlickr);
	</script>
	<style>
	#general_panel table {
		width: 100%;
	}
	
	.panel_wrapper div.current {
		height: auto;
	}
	
	textarea#text {
		width: 100%;
		height: 100px;
	}
	</style>
</head>
<body>
<form onsubmit="udsFlickr.update();return false;" action="#">
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">UDS Flickr</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<table border="0" cellpadding="4" cellspacing="0">
                    <tr>
                        <td><label for="id" title="Autor id to filter">ID (?)</label></td>
                        <td>
                        	<input type="text" name="id" id="id" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="ids" title="Comma separated list of author IDs">IDs (?)</label></td>
                        <td>
                        	<input type="text" name="ids" id="ids" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tags" title="Comma separated list of tags">Tags (?)</label></td>
                        <td>
                        	<input type="text" name="tags" id="tags" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tagmode">Tag Mode</label></td>
                        <td>
                        	<select name="tagmode" id="tagmode">
                        		<option value="">-</option>
                        		<option value="all">And</option>
                        		<option value="any">Or</option>
                        	</select>
                        </td>
                    </tr>
            </table>
		</div>
	</div>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
