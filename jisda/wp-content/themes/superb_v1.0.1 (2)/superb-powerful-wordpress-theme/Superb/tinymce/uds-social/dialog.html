<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>UDS Social</title>
	<script type="text/javascript" src="../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../utils/mctabs.js"></script>
	<script type="text/javascript" src="../utils/form_utils.js"></script>
	<script type="text/javascript">
		var udsSocial = {
			init : function(ed) {
				var dom = ed.dom, f = document.forms[0], n = ed.selection.getNode(), w;
				
				//f.text.value = ed.selection.getContent();
			},
		
			update : function() {
				var ed = tinyMCEPopup.editor, f = document.forms[0], st = '';
		
				var content = ed.selection.getContent();
				
				var twitter = '';
				if(! f.twitter.checked) {
					twitter = ' twitter=false';
				}
				
				var facebook = '';
				if(! f.facebook.checked) {
					facebook = ' facebook=false';
				}
				
				var code = '[social'+twitter+facebook+']';
				
				ed.execCommand("mceInsertContent", false, code);
				tinyMCEPopup.close();
			}
		};
		
		tinyMCEPopup.requireLangPack();
		tinyMCEPopup.onInit.add(udsSocial.init, udsSocial);
	</script>
	<style>
	#general_panel table {
		width: 100%;
	}
	
	.panel_wrapper div.current {
		height: auto;
	}
	
	textarea#text {
		width: 100%;
		height: 100px;
	}
	</style>
</head>
<body>
<form onsubmit="udsSocial.update();return false;" action="#">
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">UDS Social</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<table border="0" cellpadding="4" cellspacing="0">
                    <tr>
                        <td><label for="type">Twitter</label></td>
                        <td>
                        	<input type="checkbox" name="twitter" id="twitter" checked="checked" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="type">Facebook</label></td>
                        <td>
                        	<input type="checkbox" name="facebook" id="facebook" checked="checked" />
                        </td>
                    </tr>
            </table>
		</div>
	</div>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
